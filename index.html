<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles/style.css">
  <link rel="stylesheet" href="styles/media-query.css">
  <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>
  <main>
    <section class="card">
      <div class="card-img">
      </div>
      <div class="card-content">
        <h1>Get <strong>insights</strong> that help your business grow.</h1>
        <p>
          Discover the benefits of data analytics and make better decisions regarding revenue, customer
          experience, and overall efficiency.
        </p>
        <section class="status">
          <div>
            <h1>10k+ </h1>
            <span>companies</span>
          </div>
          <div>
            <h1>314</h1>
            <span>templates</span>
          </div>
          <div>
            <h1>12m+</h1>
            <span>queries</span>
          </div>
        </section>
      </div>
    </section>
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" rel="noopener">Frontend Mentor</a>.
      Coded by <a href="https://www.linkedin.com/in/adérito-caxala" target="_blank" rel="noopener" referrerpolicy="no-referrer">Adérito Caxala</a>.
    </div>
  </footer>
</body>
</html>
